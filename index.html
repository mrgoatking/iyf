<!DOCTYPE html>
<html>
    <head>
        <title>Milan</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" placeholder="first_name" name="first_name" required>

                <label for="last_name">Last Name: </label>
                <input type="last_name" id="last_name" placeholder="last_name" name="last_name">
                
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="email" name="email" required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="phone" name="phone" required>

                <label for="dob">Date-of-Birth: </label>
                <input type="date" id="dob" placeholder="dob" name="dob" required>
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <label for="adress">Address: </label>
                <input type="text" id="adress" placeholder="adress" name="adress" required>

                <label for="city">City</label>
                <input type="text" id="City" placeholder="City" name="City" required>

                <label for="state">State: </label>
                <input type="text" id="state" placeholder="state" name="state" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" placeholder="zip" name="zip" required>
            </fieldset>
            <fieldset>
                <legend>Account Credentials: </legend>

                <label for="username">Username: </label>
                <input type="text" id="username" placeholder="username" name="username" required>

                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="password" name="password" required>

                <label for="confirm_password">
            </fieldset>

        </form>    
    </body>
</html>
